<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me page</title>
</head>
<body style="font-family: 'Acme'; font-size: 24px;">
    <nav>
        <a href="index.html">Home</a>
        <a href="form.html">Contact me</a>
        <a href="table.html">About me</a>
        <a href="list.html">Achievements and Prospects</a>
    </nav>

    <h1>Contact me page</h1>

    <form>
        <fieldset>
            <legend>Send me a message</legend>

            <div>
                <label for="nickname">Nickname: </label>
                <input type="text" id="nickname" placeholder="your favourite name">
            </div>

            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="write your email address here">
            </div>

            <div>
                <div>
                    <label for="message">Message: </label>
                </div>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="say something here, please be nice i can get hurt too!"></textarea>
            </div>

            <div>
                <input type="submit" value="Message">
            </div>
        </fieldset>
    </form>
</body>
</html>
