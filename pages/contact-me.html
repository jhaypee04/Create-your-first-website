<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
    <title>Contact me page</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="big-screen">
                <img src="../assets/images/logo-long.png" alt="logo image">
            </div>
            <div class="small-screen">
                <img src="../assets/images/logo.png" alt="logo image">
            </div>
        </div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="contact-me.html">Contact me</a>
            <a href="about-me.html">About me</a>
            <a href="my-blog.html">Achievements and Prospects</a>
        </nav>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Send me a message</legend>
                <div>
                    <label for="nickname">Nickname: </label>
                    <input type="text" id="nickname" placeholder="your favourite name">
                </div>

                <div>
                    <label for="email">Email: </label>
                    <input type="email" id="email" placeholder="write your email address here">
                </div>

                <div>
                    <div>
                        <label for="message">Message: </label>
                    </div>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="say something here, please be nice i can get hurt too!"></textarea>
                </div>
                <div>
                    <input type="submit" value="Message">
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
